<div *ngIf="($product | async) as product">
    <mat-card [ngClass]="{lowProduct: productService.isLastProduct(product)}">
        <mat-card-title-group>
            <mat-card-title>
                {{ product.title }}
            </mat-card-title>
            <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
        </mat-card-title-group>
        <img mat-card-image [src]="product.photo" alt="">
        <mat-card-content>
            <p>{{ product.description }}</p>
        </mat-card-content>
    </mat-card>
</div>
